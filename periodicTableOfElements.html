<!DOCTYPE html>
<html lang="en">
<head>
    <title>Periodic Table</title>
    <style type="text/css">
        table {
            border-collapse: collapse;
            width: 100%;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Element</th>
        <th>Symbol</th>
        <th>Atomic Number</th>
        <th>Atomic Mass</th>
    </tr>
    <tr>
        <td>Hydrogen</td>
        <td>H</td>
        <td>1</td>
        <td>1.008</td>
    </tr>
    <tr>
        <td>Helium</td>
        <td>He</td>
        <td>2</td>
        <td>4.003</td>
    </tr>
    ...
</table>

</body>
</html>
